<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@700&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 class="heading--primary">calc</h1>
        <nav class="themes">
          <span class="text theme__text">theme</span>
          <ul class="theme__options">
            <li class="theme__one">1</li>
            <li class="theme__two">2</li>
            <li class="theme__three">3</li>
          </ul>
          <div class="theme__slider"></div>
        </nav>
      </header>
      <input class="calc-input" type="number" />
      <div class="keypad">
        <button class="keypad__btn">7</button>
        <button class="keypad__btn">8</button>
        <button class="keypad__btn">9</button>
        <button class="keypad__btn keypad__btn--special">del</button>

        <button class="keypad__btn">4</button>
        <button class="keypad__btn">5</button>
        <button class="keypad__btn">6</button>
        <button class="keypad__btn">+</button>

        <button class="keypad__btn">1</button>
        <button class="keypad__btn">2</button>
        <button class="keypad__btn">3</button>
        <button class="keypad__btn">-</button>

        <button class="keypad__btn">.</button>
        <button class="keypad__btn">0</button>
        <button class="keypad__btn">/</button>
        <button class="keypad__btn">x</button>

        <button class="keypad__btn keypad__btn--big keypad__btn--special">
          reset
        </button>
        <button class="keypad__btn keypad__btn--big keypad__btn--equal">
          =
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mihailomarkovic" target="_blank"
        >Mihailo Markovic</a
      >.
    </div>
  </body>
</html>
