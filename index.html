<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@700&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="heading--primary">calc</h1>
      <aside class="themes">
        <span class="text">theme</span>
        <ul>
          <li class="theme__one">1</li>
          <li class="theme__two">2</li>
          <li class="theme__three">3</li>
        </ul>
        <div class="theme__slider"></div>
      </aside>
      <input class="calc-input" type="number" />
      <table class="keypad">
        <tr class="keypad__row">
          <td class="keypad__cell">7</td>
          <td class="keypad__cell">8</td>
          <td class="keypad__cell">9</td>
          <td class="keypad__cell">del</td>
        </tr>
        <tr class="keypad__row">
          <td class="keypad__cell">4</td>
          <td class="keypad__cell">5</td>
          <td class="keypad__cell">6</td>
          <td class="keypad__cell">+</td>
        </tr>
        <tr class="keypad__row">
          <td class="keypad__cell">1</td>
          <td class="keypad__cell">2</td>
          <td class="keypad__cell">3</td>
          <td class="keypad__cell">-</td>
        </tr>
        <tr class="keypad__row">
          <td class="keypad__cell">.</td>
          <td class="keypad__cell">0</td>
          <td class="keypad__cell">/</td>
          <td class="keypad__cell">x</td>
        </tr>
        <tr class="keypad__row">
          <td class="keypad__cell">reset</td>
          <td class="keypad__cell">=</td>
        </tr>
      </table>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mihailomarkovic" target="_blank"
        >Mihailo Markovic</a
      >.
    </div>
  </body>
</html>
